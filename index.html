<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Admin Dashboard</title>
  </head>
  <body>

    <div class="container">
        <nav class="sidebar">
          <a href="" class="brand">Dashboard</a>
          <div class="h_line"></div>
          <div class="content">
              <a href=""><i class="las la-chart-line"></i>Analytics</a>
              <a href=""><i class="las la-box"></i>Products</a>
              <a href=""><i class="las la-users"></i>Customers</a>
              <a href=""><i class="las la-credit-card"></i>Payment</a>
              <a href=""><i class="las la-shopping-bag"></i>Orders</a>
              <a href=""><i class="las la-file"></i>Campaigns</a>
              <a href=""><i class="las la-cog"></i>Settings</a>
          </div>
          
          <div class="profiles">
            <div class="profile">
              <img class="profileicon" src="images/profile.png" alt="profile" height="auto" width="200">
            </div>
  
            <div class="profiletext">
              <h1>John Doe</h1>
            </div>
          </div>
          
        </nav>

        <header class="header"></header>

        <div class="activity"></div>

        <div class="sales"></div>

        <div class="visitors"></div>

        <div class="totalorders"></div>

        <div class="revenue"></div>

        <div class="revorder"></div>

        <div class="invoice"></div>
        
        <div class="products"></div>
      </div>

  </body>
</html>
